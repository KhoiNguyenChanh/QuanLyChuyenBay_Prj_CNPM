{% extends 'layout/base.html' %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<h1 class="text-center text-danger mt-2">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">{{err_msg}}</div>
{% endif %}

<form method="post">

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div>
        <input type="submit" value="Đăng nhập" class="btn btn-success"/>
    </div>
</form>
{% endblock %}
